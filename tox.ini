[base]
name = entity_management
testdeps =
    pytest
    responses
    certifi

[tox]
envlist =
    check-version
    check-packaging
    lint
    py3

[testenv]
passenv =
    http_proxy
    https_proxy
setenv =
    PIP_INDEX_URL = https://bbpteam.epfl.ch/repository/devpi/simple
    SSL_CERT_FILE = {env_site_packages_dir}/certifi/cacert.pem
deps = {[base]testdeps}
commands = pytest tests {posargs}

[testenv:check-version]
skip_install = true
deps = bbp-nse-ci
commands = do_release.py -p . check-version

[testenv:check-packaging]
deps =
    wheel
    twine
commands =
    python setup.py sdist bdist_wheel -d {envtmpdir}/dist
    twine check {envtmpdir}/dist/*

[testenv:lint]
usedevelop = True
deps =
    {[base]testdeps}
    pycodestyle
    pylint
    black
commands =
    pycodestyle {[base]name}
    pylint {[base]name}
    black --check .

[testenv:format]
deps =
    pyupgrade
    autoflake
    isort
    black
commands =
    find {[base]name} -type f -name '*.py' -exec pyupgrade --py310-plus {} ;
    autoflake -ir --remove-all-unused-imports --ignore-init-module-imports {[base]name}
    isort --profile black --line-length 100 {[base]name}
    black .
allowlist_externals=find

[testenv:coverage]
deps =
    {[base]testdeps}
    coverage
commands =
    coverage run --source={[base]name} -m pytest tests/
    coverage report --show-missing
    coverage xml

[testenv:docs]
changedir = doc
deps =
    sphinx
    sphinx-bluebrain-theme
commands = make html SPHINXOPTS=-W
allowlist_externals = make

# E731: do not assign a lambda expression, use a def
# W503: line break after binary operator
# W504: line break before binary operator
[pycodestyle]
ignore = E731,W503,W504
max-line-length = 100
